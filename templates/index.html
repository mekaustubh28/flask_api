<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Generate a Quiz</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" required>

        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="num_questions">How many questions should Quizlit AI generate?</label>
        <select id="num_questions" name="num_questions" required>
            <option value="">Select number of questions</option>
            {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label>Level of Difficulty:</label>
        <input type="radio" id="easy" name="difficulty" value="easy" required>
        <label for="easy" style="display:inline;">Easy</label><br>
        <input type="radio" id="medium" name="difficulty" value="medium" required>
        <label for="medium" style="display:inline;">Medium</label><br>
        <input type="radio" id="hard" name="difficulty" value="hard" required>
        <label for="hard" style="display:inline;">Hard</label><br>

        <label>Quiz Type:</label>
        <input type="radio" id="quick" name="quiz_type" value="quick" required>
        <label for="quick" style="display:inline;">Quick</label><br>
        <input type="radio" id="detailed" name="quiz_type" value="detailed" required>
        <label for="detailed" style="display:inline;">Detailed</label><br>
        <br>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
